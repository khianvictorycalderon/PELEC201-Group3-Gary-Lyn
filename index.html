<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Gary-Lyn: Lirio's House of Decor</title>
    <link rel="icon" href="icons/gary-lyn.png">
  </head>
  <body>

    <!-- Hero section -->
    <header class="hero-section">
      <div class="hero-dark-cover"></div>
      <div class="hero-content">
        <div class="center">

          <h1 class="hero-main-text">Your Home, Your Comfort</h1>
          <span class="hero-support-text">Turning houses into homes with timeless furniture</span>

          <div class="hero-buttons">
            <button class="hero-button">Buy Now</button>
            <button class="hero-button">Contact Us</button>
          </div>

        </div>
      </div>
    </header>

    <!-- Contact us section -->
    <div class="absolute-dark-cover"></div>
    <div class="contact-us-section">
      <button id="contact-us-close-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
      </button>

      <div class="contact-us-image-wrapper">
        <img class="contact-us-image" src="images/gary-lyn-building.jpg" alt="">
      </div>
      <div class="contact-us-content">
        <h2 class="contact-us-content-title">Contact Us!</h2>
      </div>
    </div>

  </body>
</html>
